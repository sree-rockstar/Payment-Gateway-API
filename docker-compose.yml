version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: payment_gateway_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: Payment-Gateway
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - payment_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build: .
    container_name: payment_gateway_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017
      - DATABASE_NAME=Payment-Gateway
      - SECRET_KEY=your-secret-key-here-make-it-long-and-secure
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-rzp_test_EnZ3V3m6bWKwsb}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-your-razorpay-test-key-secret}
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - payment_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: payment_gateway_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - payment_network

volumes:
  mongodb_data:
    driver: local

networks:
  payment_network:
    driver: bridge
